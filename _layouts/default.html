<!DOCTYPE html>
<html lang="{{ site.lang | default: "ko-KR" }}" data-theme="light">
<head>
  <meta charset="UTF-8" />
  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#182d27">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="stylesheet" href="https://unpkg.com/@csstools/normalize.css">
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% include head-custom.html %}
</head>
<body>

{% if page.url == "/" %}
  {% include intro.html %}
{% endif %}

{% include header.html %}

<main class="container">
  {{ content }}
</main>

{% include footer.html %}

<button class="contrast toggle-theme">
  &#127765;
</button>

<script type="module" src="{{ '/assets/js/script.js?v=' | append: site.github.build_revision | relative_url }}"></script>

</body>
</html>
